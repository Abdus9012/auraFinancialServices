<!DOCTYPE html>
<html>
<head>
    <title>Aura Financial Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        .form-container {
            margin-top: 20px;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Aura Financial Services - Transaction Monitoring</h1>
    <div class="form-container">
        <form id="transactionForm">
            <input type="text" id="userId" placeholder="User ID" required />
            <input type="text" id="transactionId" placeholder="Transaction ID" required />
            <input type="number" id="amount" placeholder="Transaction Amount" required />
            <input type="text" id="location" placeholder="Location" required />
            <input type="text" id="deviceId" placeholder="Device ID" required />
            <button type="button" onclick="submitTransaction()">Submit Transaction</button>
        </form>
    </div>

    <script>
        async function submitTransaction() {
            const transaction = {
                userId: document.getElementById("userId").value,
                transactionId: document.getElementById("transactionId").value,
                amount: document.getElementById("amount").value,
                location: document.getElementById("location").value,
                deviceId: document.getElementById("deviceId").value,
            };

            const response = await fetch('/api/transactions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(transaction),
            });

            const result = await response.text();
            alert(result);
        }
    </script>
</body>
</html>
